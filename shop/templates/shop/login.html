{% extends 'shop/layouts/main.html' %}
{% block title %}
Register
{% endblock title %}
{% block content %}
<section class="wrapper">
    <div class="form-container">
        <form action="#" method="POST">
            {% csrf_token %}
            <h2>Login</h2>

            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username"
                required />

            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password"
                required />

            <button class="btn-primary" type="submit">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a class="login-links" href="{% url 'register' %}">Register</a></p>
    </div>
</section>
<style>
    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-weight: 600;
        text-decoration: none;
        font-size: 17px;
    }

    .login-links {
        margin-left: 10px;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        font-weight: 600;
        text-decoration: none;
        font-size: 17px;
    }

    .form-container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 15px 20px;
            width: 90%;
        }

        .form-control {
            width: 90%;
        }

        .btn-primary {
            width: 90%;
        }

        form h2 {
            font-size: 20px;
        }

        .form-label {
            font-size: 14px;
        }

        .form-control {
            font-size: 13px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 9px;
        }

        .login-link,
        .login-links {
            font-size: 14px;
        }
    }
</style>
{% endblock content %}
